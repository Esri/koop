name: Merge Dependabot PRs to "next" branch
on:
  pull_request:
    branches:
      - 'next'

permissions:
  contents: write
  pull-requests: write

jobs:
  pr-tests:
    name: Install, lint, test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest, windows-latest]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm 7
      run: npm i -g npm@7 --registry=https://registry.npmjs.org
      
    - name: Install
      run: npm ci

    - name: Lint
      run: npm run lint:ci

    - name: Unit tests
      run: npm test --workspaces
    
    - name: E2E tests
      run: npm run test:e2e

  merge-pr-to-next:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]

    if: ${{ !contains(github.event.pull_request.labels.*.name, 'major') || github.actor == 'dependabot[bot]' }}
    steps:
      - name: Approve dependabot PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Auto-merge for Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          # The documentation incorrectly forgets `GITHUB_TOKEN` here.
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  pr-next-to-master:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: GitHub List Pull Requests
        id: list_prs
        uses: jkisk/list-open-pulls@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          owner: koopjs
          repo: koop
      
      - name: Check output
        run: echo ${{ steps.list_prs.outputs.titles }} 

      - name: Create PR (next-to-master) for Dependency Updates if none exist
        if: ${{ !contains(steps.list_prs.outputs.titles, '[DNM] Dependency Updates') }}
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: master